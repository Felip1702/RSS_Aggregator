<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Aggregator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>RSS Aggregator</h1>
    <form id="rssForm">
      <label for="feed1">Feed 1:</label>
      <input type="url" id="feed1" required>
      <label for="feed2">Feed 2:</label>
      <input type="url" id="feed2" required>
      <button type="button" id="addFeed">Add Another Feed</button>
      <button type="submit">Generate Aggregated Feed</button>
    </form>
    <button id="generateRss">Generate RSS</button>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
